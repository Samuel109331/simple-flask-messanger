{% extends "profile.html" %} 
{% block title %}
Chat with friends
{% endblock %} 
{% block content %}
<div id="friends-list">
{% for user in users %}
    <div class="user-profile">
        <img src="/{{ user[5] }}" width="100" height="100" style="border-radius: 50%;">
        <h4>{{ user[0] }}</h4>
        <p>{{ user[1] }}</p>
        <button><a href="/chat/{{ user[1] }}">Send message</a></button>
    </div>
{% endfor %}
</div>
{% endblock %}
